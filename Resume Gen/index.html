<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Create My Resume</title>
</head>
<body>
    <header>
        <nav class="navbar-dark bg-dark text-left px-4">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo-shadow.png" alt="yoo" height="50" width="60">
            <button class="btn btn-dark btn-lg">Home</button>
            <button class="btn btn-dark btn-lg">About Me</button>
            <button class="btn btn-dark btn-lg">Contact Us</button>            
            <button class="btn btn-dark btn-lg">Hello Dev!!&#128075; Create Your Resume Here &#128071;</button>
        </nav>
    </header>

    <div class="container">
    <h1 class="text-center my-4">CREATE MY RESUME</h1>
    <p class="text-center">By Arijit Das</p>
        
    <div class="row mt-5">

        <div class="col-md-6">
            <h3>Personal Information</h3><br>
            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter Your Name" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label for="contactField">Your Contact Number</label>
                <input type="number" id="contactField" placeholder="Enter Your Contact No" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label for="mailField">Your Email</label>
                <input type="mail-id" id="mailField" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label for="addressField">Your Address</label>
                <textarea id="addressField" placeholder="Enter Your Address" class="form-control" rows="3"></textarea>
            </div><hr>
            <p class="my-3"><b>Important Links</b></p>
            <div class="form-group mt-2">
                <label for="gitField">Your GitHub Link</label>
                <input type="link" id="gitField" placeholder="Enter Your GitHub Link" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label for="linkedINField">Your linkedIN Profile Link</label>
                <input type="link" id="linkedINField" placeholder="Enter Your linkedIN link" class="form-control">
            </div><hr>

        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-4">
                <label for="">Objective</label>
                <textarea placeholder="Enter Your Objective" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group mt-4" id="we">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter Your Work Experience" class="form-control weField" rows="5"></textarea>

                <!-- new textarea -->

                <div class="container text-center" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-dark btn-sm mt-2">Add</button>
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="">Awards and Certificates</label>
                <textarea placeholder="Add Your Awards and Certificates" class="form-control acField" rows="5"></textarea>

                <div class="container text-center" id="acAddButton">
                    <button class="btn btn-dark btn-sm mt-2">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <button class="btn btn-dark btn-lg my-4">Create My Resume</button>

    </div>
    </div>
    <footer>
        <nav class="navbar-dark bg-dark text-center">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo-shadow.png" alt="" height="35" width="40">
            <button class="btn btn-dark">Home</button>
            <button class="btn btn-dark">About Me</button>
            <button class="btn btn-dark">CreateMyResume &#169CopyRight</button>
            <button class="btn btn-dark">Contact Us</button>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
